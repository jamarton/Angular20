<h1>Contacto</h1>
@if(VM.Elemento) {
<div class="row">
  <div class="col-xs-12 col-sm-6 col-md-6">
      <div class="well well-sm">
          <div class="row">
              <div class="col-sm-6 col-md-4">
                  <img src="{{VM.Elemento.avatar}}" (error)="VM.imageErrorHandler($event, VM.Elemento)"
                        alt="Foto de {{VM.Elemento.nombre}} {{VM.Elemento.apellidos}}" class="rounded" />
              </div>
              <div class="col-sm-6 col-md-8">
                  <h4>{{VM.Elemento.tratamiento}} {{VM.Elemento.nombre}} {{VM.Elemento.apellidos}}</h4>
                  <p [hidden]="!VM.Elemento.conflictivo"><small class="text-danger">
                        <i class="fas fa-skull-crossbones me-2"></i>Persona conflictiva</small></p>
                  <p>
                      <i class="fas fa-phone-alt me-2"></i>{{VM.Elemento.telefono}}
                      <br />
                      <i class="fas fa-envelope me-2"></i><a href="mailto:{{VM.Elemento.email}}">{{VM.Elemento.email}}</a>
                      <br />
                      <i class="fas fa-birthday-cake me-2"></i>{{VM.Elemento.nacimiento | date:'dd/MM/yyyy'}}
                  </p>
                  <div class="btn-group">
                    <div class="btn-group dropup">
                      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Social
                      </button>
                      <ul class="dropdown-menu" role="menu">
                          <li><a class="dropdown-item" target="_blank" href="https://x.com/angular"><i class="fa-brands fa-twitter me-2"></i>Twitter</a></li>
                          <li><a class="dropdown-item" target="_blank" href="https://www.facebook.com/groups/AngularJS2"><i class="fa-brands fa-facebook me-2"></i>Facebook</a></li>
                          <li><a class="dropdown-item" target="_blank" href="https://www.linkedin.com/company/angularframework"><i class="fa-brands fa-linkedin me-2"></i>Linkedin</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" target="_blank" href="https://github.com/jmagit"><i class="fa-brands fa-github me-2"></i> Github</a></li>
                      </ul>
                    </div>
                    <input class="btn btn-secondary" type="button" value="Volver" (click)="VM.cancel()">
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
} @else {
  <h2>Sin datos</h2>
}
